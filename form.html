<style>
    .form {
        justify-content: center;
        margin: 2rem;
        padding: 1rem;
    }

    .heading {
        text-align: center;
        font-size: 3rem;
        text-transform: capitalize;
    }

    .display-error {
        color: red;
    }

    .submit-button {
        display: flex;
        justify-content: space-around;
    }
</style>
<div class="form">
    <form method="POST" action="" onsubmit="return validate(this);">
        <div class="form-group heading">
            <p>Register with us</p>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control" />
            {{!-- <p class="display-error"></p> --}}
        </div>

        <div class="form-group">
            <label for="email">Email Address: </label>
            <input type="email" name="email" class="form-control" />
            {{!-- <p class="display-error"></p> --}}
        </div>

        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" name="password" class="form-control" />
            {{!-- <p class="display-error"></p> --}}
        </div>

        <div class="submit-button">
            <button type="submit" class="btn btn-primary">Submit</button>
            <p class="display-error" id="errorMessage"></p>
        </div>
    </form>
</div>

<script>
    /*VALIDATING FORM BEFORE SUBMITING*/
    function validate(form) {
        var displayErrorMessage = document.getElementById('errorMessage');
        var message = '';
        if (emptyField(form.name)) message += 'Name field is Empty,';
        if (emptyField(form.email)) message += 'Email field is Empty,';
        if (emptyField(form.password)) message += 'Password field is Empty';
        if (message === '') return true;

        else {
            displayErrorMessage.innerHTML = message;
            return false;
        }
    }

    //MONITORING FOR EMPTY INPUTS
    function emptyField(e) {
        var status = true;
        for (i = 0; i < e.value.length; i++) {
            if (e.value.charAt(i) != ' ');
            status = false;
            break;
        }
        return status;
    }
</script>
